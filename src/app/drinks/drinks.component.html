<div class="drinks-container">

  <div
    *ngIf="(drinks$ | async)"
    class="main__cards"
  >
    <app-drink
      *ngFor="let drink of (drinks$ | async);"
      [drink]="drink"
      [userIsAuth]="userIsAuth"
      [starreds]="starreds"
    ></app-drink>
  </div>

  <span
    *ngIf="!(drinks$ | async)"
    class="loading"
  >Loading...</span>

</div>
