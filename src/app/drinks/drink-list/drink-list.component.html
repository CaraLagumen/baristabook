<div class="drink-list-container">

  <!-- SEARCH FEATURE -->
  <div class="search">

    <button class="search__list btn-1">List view</button>

    <div class="search__bar">
      <form>
        <label>
          <input
            type="text"
            (keyup)="searchTerm.next($event)"
            placeholder="Search"
            class="search__bar--input"
            [ngClass]="{ 'search__bar--input-loading': searching }"
          >
        </label>
      </form>
    </div>

    <button
      (click)="onSort()"
      class="search__sort btn-1"
    >Sort A - Z</button>

    <div
      class="search__results"
      *ngIf="searchResults && !hidden"
    >
      <button
        (click)="onHideSearchResults()"
        *ngIf="searchResults.length > 0"
        class="search__results--close"
      >Close</button>

      <ul *ngFor="let result of searchResults | slice:0:9">
        <a
          [routerLink]="['/drinks', result.id]"
          class="search__results--item"
        >{{ result?.name }}</a>
      </ul>
    </div>

  </div>

  <!-- MAIN -->
  <div class="main">

    <span *ngIf="isLoading">Loading...</span>

    <div *ngIf="!isLoading">
      <app-drink-item
        *ngFor="let drink of (drinks$ | async);"
        [drink]="drink"
        [userIsAuth]="userIsAuth"
        [starreds]="starreds"
      ></app-drink-item>
    </div>

  </div>

</div>
