<div class="root-container">

  <!-- SEARCH FEATURE -->
  <div class="search">

    <div class="search__bar">
      <form>
        <label>
          <input
            type="text"
            (keyup)="searchTerm.next($event)"
            placeholder="Search"
            class="search__bar--input"
          >
          <small *ngIf="searching">Searching...</small>
        </label>
      </form>
    </div>

    <div class="search__results">
      <div *ngIf="searchResults">
        <ul *ngFor="let result of searchResults | slice:0:9">
          <a [routerLink]="['/drinks', result.id]">{{ result?.name }}</a>
        </ul>
      </div>
    </div>

  </div>

  <!-- MAIN -->
  <div class="main">

    <span *ngIf="isLoading">Loading...</span>

    <div *ngIf="!isLoading">
      <app-drink-item
        *ngFor="let drink of (drinks$ | async);"
        [drink]="drink"
        [userIsAuth]="userIsAuth"
        [starreds]="starreds"
      ></app-drink-item>

      <button (click)="onSort()">Sort by Name</button>
    </div>

  </div>

</div>
