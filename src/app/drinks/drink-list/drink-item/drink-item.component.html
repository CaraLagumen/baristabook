<!-- STARRED -->
<span *ngIf="userIsAuth">
  <button
    (click)="clickHandler($event)"
  >
    {{ star }}
  </button>
</span>

<!-- DRINK CODE -->
<a

>

</a>

<!-- DRINK PREVIEW -->
<div *ngIf="previewDrink">
  {{ drink?.name }}<br>
  {{ drink?.form }}<br>
  {{ drink?.season }}<br>
  {{ drink?.size }}<br>
</div>
