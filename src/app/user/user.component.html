<div class="user-container">

  <span class="title heading-big">
    Profile
  </span>

  <div
    *ngIf="!isLoading"
    class="user"
  >

    <span class="user__form--title heading-medium">Info</span>

    <form
      (submit)="onUpdateUser()"
      [formGroup]="updateUserForm"
      *ngIf="!isLoading"
      class="user__form"
    >

      <span class="user__form--label">Name</span>
      <input
        type="text"
        formControlName="name"
        placeholder="{{ user?.name }}"
        class="user__form--input input-bar"
      >

      <span class="user__form--label">Email</span>
      <input
        type="email"
        formControlName="email"
        placeholder="{{ user?.email }}"
        class="user__form--input input-bar"
      >

      <span class="user__form--label">Location</span>
      <input
        type="text"
        minlength="5"
        formControlName="location"
        placeholder="{{ user?.location }}"
        class="user__form--input input-bar"
      >

      <button
        [disabled]="!updateUserForm.valid"
        type="submit"
        class="user__form--submit cta-btn"
      >Update Info</button>
    </form>

    <span class="user__form--title heading-medium">Change Password</span>

    <form
      (submit)="onChangePassword(changePasswordForm)"
      #changePasswordForm="ngForm"
      class="user__form"
    >

      <span class="user__form--label">Current password</span>
      <input
        type="password"
        required
        minlength="8"
        ngModel
        name="passwordCurrent"
        #passwordCurrentInput="ngModel"
        class="user__form--input input-bar"
      >

      <span class="user__form--label">New Password</span>
      <input
        type="password"
        required
        minlength="8"
        ngModel
        name="password"
        #passwordInput="ngModel"
        class="user__form--input input-bar"
      >

      <span class="user__form--label">New Password Confirm</span>
      <input
        type="password"
        required
        minlength="8"
        ngModel
        name="passwordConfirm"
        #passwordConfirmInput="ngModel"
        class="user__form--input input-bar"
      >

      <button
        [disabled]="!changePasswordForm.valid"
        class="user__form--submit cta-btn"
      >Update Password</button>

    </form>

  </div>

  <span
    *ngIf="isLoading"
    class="loading"
  >Loading...</span>

</div>
